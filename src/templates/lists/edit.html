{% extends "layout.html" %}

{% block body %}
<section class="section">
  <nav class="breadcrumb" aria-label="breadcrumbs">
    <ul>
      <li><a href="{{ url_for('list.index') }}">Lists</a></li>
      <li class="is-active"><a href="#" aria-current="page">Edit&nbsp;<em>{{ list.name }}</em></a></li>
    </ul>
  </nav>
  <h1 class="title">Edit list</h1>
  <form method="post" action="{{ url_for('list.update', list_id=list.id) }}">
    <div class="block">
      <div class="field">
        <label class="label" for="name">Name</label>
        <div class="control">
          <input class="input" type="text" id="name" name="name" placeholder="Nombre" value="{{ list.name }}">
        </div>
      </div>

      <div class="field">
        <label class="label" for="description">Description</label>
        <div class="control">
          <input class="input" type="text" id="description" name="description" value="{{ list.description }}">
        </div>
      </div>
    </div>
    <div class="block">
      <div class="buttons">
        <button class="button is-primary" type="submit" href="{{ url_for('list.index') }}">
          <span>Save</span>
        </button>
        <a class="button" href="{{ url_for('list.index') }}">
          <span>Cancel</span>
        </a>
      </div>
    </div>
  </form>
</section>
{% endblock %}
