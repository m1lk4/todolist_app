{% extends "layout.html" %}

{% block body %}
<section class="section">
  <nav class="breadcrumb" aria-label="breadcrumbs">
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="{{ url_for('list.index') }}">Listas</a></li>
      <li class="is-active"><a href="#" aria-current="page">Nueva lista</a></li>
    </ul>
  </nav>
  <h1 class="title">Nueva lista</h1>
  <form method="post" action="{{ url_for('list.create') }}">
    <div class="block">
      <div class="field">
        <label class="label" for="name">Nombre</label>
        <p>Escriba el nombre de la lista</p>
        <div class="control">
          <input class="input" type="text" id="name" name="name" placeholder="Nombre">
        </div>
      </div>
    </div>
    <div class="block">
      <div class="buttons">
        <button class="button is-primary" type="submit" href="{{ url_for('list.index') }}">
          <span>Guardar</span>
        </button>
        <a class="button" href="{{ url_for('list.index') }}">
          <span>Cancelar</span>
        </a>
      </div>
    </div>
  </form>
</section>
{% endblock %}
