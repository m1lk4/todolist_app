{% extends "layout.html" %}

{% block body %}
<section class="section">
    <nav class="breadcrumb" aria-label="breadcrumbs">
      <ul>
        <li><a href="{{ url_for('list.index') }}">Lists</a></li>
        <li class="is-active"><a href="#" aria-current="page">Upload file</a></li>
      </ul>
    </nav>
    
    <div class="block">
      <div class="field">
        <h1 class="title">Upload csv file</h1>
        <form method="post" action="{{ url_for('list.upload') }}" enctype="multipart/form-data">
          <div class="file">
            <label class="file-label">
              <input class="file-input" type="file" id="file" name="file" placeholder="upload file">
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label"> Choose a CSV fileâ€¦ </span>
                </span>
            </label>
          </div>
      </div>
    </div>
  
        <div class="block">
          <div class="buttons">
            <button class="button is-primary" type="submit" href="{{ url_for('list.index') }}">
              <span>Uploal file</span>
            </button>
            <a class="button" href="{{ url_for('list.index') }}">
              <span>Cancel</span>
            </a>
          </div>
        </div>
      </div>
    </form>
  </section>
{% endblock %}
