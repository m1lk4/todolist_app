{% extends "layout.html" %}
{% block body %}
  <section class="section">
    <div class="level">
      <div class="level-left">
        <div>
          <p class="title">Lista "{{ list.name }}"</p>
        </div>
      </div>
      <div class="level-right">
        <a class="button is-responsive is-primary is-pulled-right" href="{{ url_for('task.new', id=list.id) }}">
          <span class="icon">
            <i class="fa-solid fa-plus"></i>
          </span>
          <span>Nueva tarea</span>
        </a>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="subtitle">Tareas</div>
      {% for task in tasks %}
      <div class="level">
        <div class="level-left">
          <ul>
            <li>{{ task.name }}</li>
          </ul>
        </div>
        <div class="level-rigth">
          <a href="">
            <i class="fa-regular fa-pen-to-square"></i>
          </a>
          <a href="">
            <i class="fa-regular fa-trash-can"></i>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
</section>
{% endblock %}
