{% extends "layout.html" %}

{% block body %}
<section class="section">
  <h1 class="title">Sign up</h1>
  <form method="post" action="{{ url_for('auth.create') }}">
    <div class="block">
      <div class="field">
        <label class="label" for="name">Name</label>
        <input class="input {% if 'name' in fields %}is-danger{% endif %}" 
          type="text" id="name" name="name" placeholder="username">
        {% if 'name' in fields %}
          <p class="help is-danger">"Name is required."</p>
        {% endif %}
      </div>

      <div class="field">
        <label class="label" for="email">Email</label>
        <input class="input {% if 'email' in fields %}is-danger{% endif %}" 
          type="text" id="email" name="email" placeholder="youremail@...">
        {% if 'email' in fields %}
          <p class="help is-danger">"Email is required."</p>
        {% endif %}
      </div>

      <div class="field">
        <label class="label" for="password">Password</label>
        <input class="input {% if 'password' in fields %}is-danger{% endif %}" type="text" id="password" name="password" placeholder="password">
        {% if 'password' in fields %}
          <p class="help is-danger">"Password is required."</p>
        {% endif %}
      </div>
    </div>

    <div class="block">
      <div class="buttons">
        <button class="button is-primary" type="submit" href="{{ url_for('list.index') }}">
          <span>Signup</span>
        </button>
        <a class="button" href="{{ url_for('list.index') }}">
          <span>Cancel</span>
        </a>
      </div>
    </div>
  </form>
</section>
{% endblock %}
